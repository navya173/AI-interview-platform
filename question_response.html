<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Response</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Question #1</h1>
            <p>Time Remaining: <span id="timer">2:00</span></p>
        </header>
        <section class="question-response">
            <p>What is your experience with AI technologies?</p>
            <textarea id="response" rows="4" placeholder="Write your response here..."></textarea>
            <div class="actions">
                <button id="submitBtn">Submit Answer</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
